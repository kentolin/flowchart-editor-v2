<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass circle -->
  <circle cx="10" cy="10" r="7" 
          fill="none" 
          stroke="#000000" 
          stroke-width="2"/>
  
  <!-- Minus sign inside -->
  <line x1="7" y1="10" x2="13" y2="10" 
        stroke="#000000" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Handle -->
  <line x1="15" y1="15" x2="21" y2="21" 
        stroke="#000000" 
        stroke-width="2" 
        stroke-linecap="round"/>
</svg>